<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- For Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Css Practice/Simple card/profilePic.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Mandeep Singh</span>
            <span class = "job">3rd year Student</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:#4267b2 ;" class="link">
            <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:#1DA1F2 ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color:#e1306c ;" class="link">
            <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background-color: #FF0000;" class="link">
            <i class='bx bxl-youtube'></i>
            </a>
        </div>
           
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
        </div>
        
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
        </div>
      
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2k</span>
        </div>
        </div>

    </div>

    
</body>
</html>
