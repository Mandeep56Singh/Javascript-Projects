<body>
  <div class ="Calculator js-Calculator" >
    <input type="text" placeholder="0" class="input-field " input>
    <div class="btn">
    <div>
      <button operator-ac>AC</button>
      <button operator-del>DEL</button>
      <button operator>%</button>
      <button operator>/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button operator>*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button operator>+</button>
    </div>
    <div>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button operator>-</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button operator>.</button>
      <button operator>=</button>
    </div>
  </div>
  </div>
