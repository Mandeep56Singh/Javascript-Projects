
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    const promiseOne = new Promise(function(fulfill,reject){
            
        setTimeout(()=>{ 
         const error = true;
        // promise works for future events 
        if(error) {
            fulfill({username:"Mandeep Singh", email: "MBA@chaiVala.com"});
        }
        else {
            reject("ERROR 402");
        }
    },1000);
    }).then((user) => {console.log(user);
      return user.username;
    }).then( (username) => {
        console.log(username);
    }).catch( (error) => {
        console.log(error);
    }).finally( () => {
        console.log("The promise has been consumed");
    })
    
    </script>
</body>
</html>
